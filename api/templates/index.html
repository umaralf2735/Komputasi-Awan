<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Distributed Image Resizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-1: #6a11cb;
            --bg-2: #2575fc;
            --card: rgba(255, 255, 255, 0.95);
            --accent: #ff7a59;
            --muted: #6b7280;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial
        }

        html,
        body {
            height: 100%;
            margin: 0
        }

        body {
            background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            color: #0f172a;
        }

        .wrap {
            width: 100%;
            max-width: 980px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), var(--card));
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(2, 6, 23, 0.35);
            display: flex;
            gap: 28px;
            align-items: center
        }

        .left {
            flex: 1
        }

        h1 {
            margin: 0;
            font-size: 28px
        }

        p.lead {
            margin: 8px 0 22px;
            color: var(--muted)
        }

        /* Form Styling */
        .file-input-wrapper {
            background: white;
            padding: 16px;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            margin-bottom: 24px;
            transition: border-color .2s;
        }

        .file-input-wrapper:hover {
            border-color: var(--bg-2);
        }

        input[type="file"] {
            width: 100%;
            cursor: pointer;
        }

        .counter-card {
            width: 280px;
            height: 280px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.75));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(12, 18, 45, 0.12);
            text-align: center;
            padding: 20px;
        }

        .value {
            font-size: 48px;
            font-weight: 800;
            color: var(--bg-1);
            transition: transform .18s ease;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--muted);
            font-weight: 500;
        }

        .btn {
            padding: 14px 24px;
            border-radius: 12px;
            border: 0;
            cursor: pointer;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, var(--bg-1), var(--bg-2));
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.25);
            width: 100%;
            font-size: 16px;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(37, 117, 252, 0.25);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .pulse {
            animation: pulse 1s infinite ease-in-out
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
                transform: scale(0.98)
            }

            50% {
                opacity: 1;
                transform: scale(1.02)
            }

            100% {
                opacity: 0.6;
                transform: scale(0.98)
            }
        }

        .meta {
            font-size: 13px;
            color: var(--muted);
            margin-top: 12px;
            word-break: break-all;
        }

        @media (max-width:800px) {
            .wrap {
                flex-direction: column;
                padding: 20px
            }

            .counter-card {
                width: 100%;
                height: auto;
                padding: 28px
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="left">
            <h1>Image Resizer Service</h1>
            <p class="lead">Upload an image to resize it to 300x300 via our distributed cloud workers. Fast, scalable,
                and secure.</p>

            <form id="uploadForm">
                <div class="file-input-wrapper">
                    <label
                        style="display:block; margin-bottom:8px; font-weight:600; color:#334155; font-size:14px;">Select
                        Image (JPG/PNG)</label>
                    <input type="file" id="imageInput" accept=".jpg,.jpeg,.png" required>
                </div>
                <button type="submit" id="submitBtn" class="btn">Upload & Resize</button>
            </form>
        </div>

        <div class="counter-card">
            <div id="statusIcon" class="value">üöÄ</div>
            <div id="statusText" class="subtitle">Ready to Upload</div>
            <div id="jobIdDisplay" class="meta"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusIcon = document.getElementById('statusIcon');
        const statusText = document.getElementById('statusText');
        const jobIdDisplay = document.getElementById('jobIdDisplay');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];

            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            // Update UI to loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';
            statusIcon.textContent = '‚è≥';
            statusIcon.className = 'value pulse';
            statusText.textContent = 'Processing request...';
            statusText.style.color = 'var(--muted)';
            jobIdDisplay.textContent = '';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (response.ok) {
                    // Success State
                    statusIcon.textContent = '‚úÖ';
                    statusIcon.className = 'value'; // remove pulse
                    statusText.textContent = 'Success!';
                    statusText.style.color = 'var(--success)';
                    jobIdDisplay.innerHTML = `Job ID:<br>${result.filename}`;
                } else {
                    // Error State
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                // Error Display
                statusIcon.textContent = '‚ùå';
                statusIcon.className = 'value';
                statusText.textContent = 'Failed';
                statusText.style.color = 'var(--error)';
                jobIdDisplay.textContent = error.message;
            } finally {
                // Reset Button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload & Resize';
                form.reset();
            }
        });
    </script>
</body>

</html>
