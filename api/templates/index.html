<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Image Resizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .preview {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }

        #status {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4">Image Resizer Service</h2>
        <p class="text-center text-muted">Upload an image to resize it to 300x300 via distributed workers.</p>

        <form id="uploadForm">
            <div class="mb-3">
                <label for="imageInput" class="form-label">Select Image (JPG/PNG)</label>
                <input class="form-control" type="file" id="imageInput" accept=".jpg,.jpeg,.png" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload & Resize</button>
        </form>

        <div id="status" class="alert alert-info text-center"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];

            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            statusDiv.style.display = 'block';
            statusDiv.className = 'alert alert-info text-center';
            statusDiv.textContent = 'Uploading...';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (response.ok) {
                    statusDiv.className = 'alert alert-success text-center';
                    statusDiv.innerHTML = `<strong>Success!</strong> ${result.message}<br>Job ID: ${result.filename}`;
                    form.reset();
                } else {
                    statusDiv.className = 'alert alert-danger text-center';
                    statusDiv.textContent = `Error: ${result.error || 'Upload failed'}`;
                }
            } catch (error) {
                statusDiv.className = 'alert alert-danger text-center';
                statusDiv.textContent = `Network Error: ${error.message}`;
            }
        });
    </script>

</body>

</html>
